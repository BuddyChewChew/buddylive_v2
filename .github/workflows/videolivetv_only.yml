name: VideoLiveTV Only

on:
  workflow_dispatch:  # Enable manual triggering only

jobs:
  generate_livetv_m3u:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create en Folder
        run: mkdir -p en     

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install necessary packages
        run: |
          sudo apt-get update    
          sudo apt-get install -y unzip wget
          sudo apt-get install -y libgconf-2-4 
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb
          sudo apt install libnss-wrapper libgconf-2-4 gconf2-common libxcb-xinerama0
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas webdriver-manager selenium selenium_stealth pytz

      - name: Run Python Script videolivetv
        run: |
          python py/videolivetv.py > en/videolivetv.m3u

      - name: Show file info
        run: |
          ls -la en/videolivetv.m3u
          head -n 10 en/videolivetv.m3u
          
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update videolivetv.m3u only"
          branch: main
          files: en/videolivetv.m3u
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
